<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>The Coo-Coo Clock</title>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1>The Coo-Coo Calc</h1>
    </header>

    <div id="calc">
        <div id="calcMain">
        <!-- Calculator Screen -->
                <p id="calcScreenText">0</p>

        <!-- Calculator Buttons -->
            <div id="calcButtons">
                <div class="buttonRow" id="calcButtons1">
                    <button class="button" id="buttonAdd">+</button>
                    <button class="button" id="buttonSubtract">-</button>
                    <button class="button" id="buttonMultiply">*</button>
                    <button class="button" id="buttonDivide">/</button>
                </div>
                <div class="buttonRow" id="calcButtons2">
                    <button class="button" id="button7">7</button>
                    <button class="button" id="button8">8</button>
                    <button class="button" id="button9">9</button>
                </div>
                <div class="buttonRow" id="calcButtons3">
                    <button class="button" id="button4">4</button>
                    <button class="button" id="button5">5</button>
                    <button class="button" id="button6">6</button>
                </div>
                <div class="buttonRow" id="calcButtons4">
                    <button class="button" id="button1">1</button>
                    <button class="button" id="button2">2</button>
                    <button class="button" id="button3">3</button>
                </div>
                <div class="buttonRow" id="calcButtons5">
                    <button class="button" id="buttonClear">C</button>
                    <button class="button" id="button0">0</button>
                    <button class="button" id="buttonDecimal">.</button>
                </div>
                <div id="calcButtons6">
                    <button class="button" id="buttonEqual">=</button>
                </div>
            </div>
        </div>

        <!-- Calculation History -->
        <div id="calcHistory">
            <h1 id="calcHistoryText">HELLO</h1>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
